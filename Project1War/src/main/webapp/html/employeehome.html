<body>
<h2 style="color:white" id="welcome">Employee</h2>

<br>
<div>
<form method="post" action="/Project1War/ticket.json">
  <div class="form-group">
    <label style="color:white" for="exampleFormControlInput1">Please Enter Your UserID Number</label><br>
    <input type="text" class="form-control" id="userid" name="userid" placeholder="UserID Goes Here">
  </div>

    <label style="color:white" for="exampleFormControlInput1">Please Enter Your Email Address</label><br>
    <input type="email" class="form-control" id="email" name="email" placeholder="Example@email.com">
  </div>
  <div class="form-group">
    <label style="color:white" for="exampleFormControlInput1">Please Enter The Amount Requested</label><br>
    <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount Requested">
  </div>
  <Label style="color:white">Type of Reimbursement</Label>
 <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1">

    Lodging
  </label>
</div>
<div class="form-check">
  <input style="color:white" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2">
  <label style="color:white" class="form-check-label" for="flexRadioDefault2">
	Travel
  </label>
</div>
<div class="form-check">
  <input style="color:white"class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="3">
  <label style="color:white" class="form-check-label" for="flexRadioDefault3">
    Food
  </label>
</div>
<div class="form-check">
  <input style="color:white" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="4">
  <label style="color:white" class="form-check-label" for="flexRadioDefault4">
    Other
  </label>
</div>
    <br>
  <div class="form-group">
    <label style="color:white" for="exampleFormControlTextarea1">Please Write a Description of Your Request</label><br>
    <textarea class="form-control" id="description" rows="3" name="description"></textarea>
  </div>

</form>
</div>
